    <header class="jumbotron">
      <h1 class="display-3">Day Scheduler</h1>
      <p class="lead">What's with today, today? -Lucas, <i>Empire Records</i></p>
      <p id="currentDay" class="lead"></p>

    <div class="container">

        <tr>

      </thead>

          <tr>
            <td scope="row" id="eight-am">8:00 AM</td>
            <td>
              <div class="form-group">
                <input type="text" class="form-control" id="user-input1" id="formGroupExampleInput" >
              </div>
            </td>  
            <td>
              <button type="button" id="save-button1" class="btn btn-secondary">Save</button>
            </td>
          </tr>

            <td scope="row" id="eight-am">9:00 AM</td>

            </td>

            </td>
          </tr>
